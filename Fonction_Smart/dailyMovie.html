<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DailyMovie</title>
        <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
        <link rel="stylesheet" href="css/dailyMovie.css">
        <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="js/dailyMovie.js"></script>

    </head>

    <body>

        <div class="wrapper">
            <div class="like">
                <img onclick="likeId()" src="like.png" class="btn btn-primary" style="width:130px">
            </div>
            <div class="dislike">
                <img onclick="dislike()" src="dislike.png" class="btn btn-primary" style="width:130px">
            </div>
            <div class="watchlist">
                <img onclick="watchlist()" src="watchlist.png" class="btn btn-primary" style="width:130px">
            </div>

        </div>

        <div id="movie" class="well"></div>

    </body>
</html>
